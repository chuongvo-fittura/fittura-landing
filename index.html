<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>FITTURA+</title>
  <style>
    * {
      margin: 0;
      padding: 0;
      box-sizing: border-box;
      font-family: 'Inter', sans-serif;
    }

    body {
      background: linear-gradient(135deg, #ff3cac 0%, #784ba0 50%, #2b86c5 100%);
      color: white;
      display: flex;
      flex-direction: column;
      min-height: 100vh;
    }

    header {
      display: flex;
      align-items: center;
      padding: 1.5rem 3rem;
    }

    header img {
      height: 48px;
    }

    main {
      flex: 1;
      display: flex;
      flex-direction: column;
      justify-content: center;
      align-items: center;
      text-align: center;
      padding: 2rem;
    }

    h1 {
      font-size: 2.5rem;
      margin-bottom: 1rem;
      font-weight: 600;
    }

    p {
      font-size: 1.2rem;
      margin-bottom: 2rem;
      max-width: 600px;
      line-height: 1.6;
    }

    .cta-button {
      background-color: white;
      color: #333;
      padding: 0.9rem 2rem;
      border-radius: 999px;
      text-decoration: none;
      font-weight: 600;
      transition: 0.3s ease;
    }

    .cta-button:hover {
      background-color: #f0f0f0;
      transform: scale(1.05);
    }

    footer {
      text-align: center;
      padding: 1rem;
      font-size: 0.95rem;
      opacity: 0.9;
    }

    footer a {
      color: white;
      text-decoration: underline;
    }

    @media (max-width: 600px) {
      h1 { font-size: 2rem; }
      p { font-size: 1rem; }
    }
  </style>
</head>
<body>
  <header>
    <img src="Fittura_logo.jpeg" alt="FITTURA+ Logo" />
  </header>

  <main>
    <h1>AI Stylist That Helps You Find Clothes That Truly Fit</h1>
    <p>Discover outfits that match your body, taste, and lifestyle â€” powered by AI. Launching Early 2026.</p>
    <a href="#" class="cta-button">Coming Soon</a>
  </main>

  <footer>
    <p>Contact us: <a href="mailto:hello@fittura.ai">hello@fittura.ai</a></p>
  </footer>
</body>
</html>
